<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="project2_home.css" rel="stylesheet" type="text/css">

<link rel="icon" type="image/png" href="page_icon/favicon-p2-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="page_icon/favicon-p2-16x16.png" sizes="16x16" />
</head>

<body>

<div class="grid">
  <header>
    Header
  </header>
  <main>
    Main
  </main>
  <aside>
    Sidebar
  </aside>
  <footer id="footer">
    <div class="inner">
      <section>
        <h2>Get in Touch</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="field half">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="field">
              <textarea name="message" id="message" placeholder="Message"></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send" class="primary" /></li>
          </ul>
        </form>
      </section>
      <section>
        <h2>Follow</h2>
        <ul class="icons">
          <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
          <li><a href="#" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
          <li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
        </ul>
      </section>
      <ul class="copyright">
        <li>&copy; Untitled. All rights reserved</li>
      </ul>
    </div>
  </footer>
</div>

</body>
</html>
