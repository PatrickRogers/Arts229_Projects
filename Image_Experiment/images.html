<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>css grid demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="page_icon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="page_icon/favicon-16x16.png" sizes="16x16" />
  <style>

    body {
      background-image: url('https://static.pexels.com/photos/414171/pexels-photo-414171.jpeg');
      background-size:cover;
      background-repeat: no-repeat;
      animation: slidein 20s;
      animation-fill-mode: forwards;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes slidein {
      from {background-position: top;background-size:3500px; }
      to {background-position: -100px 0px;background-size:4750px;}
    }

    .close-button {
      margin-top: 2%;
      margin-left: 2%;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .close-button-block {
      width: 40px;
      height: 20px;
      position: relative;
      overflow: hidden;
    }
    .close-button-block:before, .close-button-block:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: calc(55% - 4px);
      display: block;
      width: 4px;
      height: 25px;
      -webkit-transform-origin: bottom center;
              transform-origin: bottom center;
      background: #ccc;
      transition: all ease-out 280ms;
    }
    .close-button-block:last-of-type {
      -webkit-transform: rotate(180deg);
              transform: rotate(180deg);
    }
    .close-button .in .close-button-block:before {
      transition-delay: 280ms;
      -webkit-transform: translateX(20px) translateY(-20px) rotate(45deg);
              transform: translateX(20px) translateY(-20px) rotate(45deg);
    }
    .close-button .in .close-button-block:after {
      transition-delay: 280ms;
      -webkit-transform: translateX(-22px) translateY(-22px) rotate(-45deg);
              transform: translateX(-22px) translateY(-22px) rotate(-45deg);
    }
    .close-button .out {
      position: absolute;
      top: 0;
      left: 0;
    }
    .close-button .out .close-button-block:before {
      -webkit-transform: translateX(-5px) translateY(5px) rotate(45deg);
              transform: translateX(-5px) translateY(5px) rotate(45deg);
    }
    .close-button .out .close-button-block:after {
      -webkit-transform: translateX(5px) translateY(5px) rotate(-45deg);
              transform: translateX(5px) translateY(5px) rotate(-45deg);
    }
    .close-button:hover .in .close-button-block:before {
      -webkit-transform: translateX(-5px) translateY(5px) rotate(45deg);
              transform: translateX(-5px) translateY(5px) rotate(45deg);
    }
    .close-button:hover .in .close-button-block:after {
      -webkit-transform: translateX(5px) translateY(5px) rotate(-45deg);
              transform: translateX(5px) translateY(5px) rotate(-45deg);
    }
    .close-button:hover .out .close-button-block:before {
      -webkit-transform: translateX(-20px) translateY(20px) rotate(45deg);
              transform: translateX(-20px) translateY(20px) rotate(45deg);
    }
    .close-button:hover .out .close-button-block:after {
      -webkit-transform: translateX(20px) translateY(20px) rotate(-45deg);
              transform: translateX(20px) translateY(20px) rotate(-45deg);
    }

    header {
      text-align: center;
      color: white;
      font-size: 24px;
      font-family: Roboto;
      text-align: center;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-column-gap: 5px;
      grid-row-gap: 5px;
      padding: 5px;
    }

    /* justify is horizontal
      align is vertical */

    .letter {
      background-color: ;
      display: flex;
      font-family: sans-serif;
      font-size: 70px;
      color: white;
      line-height: 1;
      font-weight: 600;
    }

    /* get elements to span multiple cells in the grid */

    .head {
      grid-column: span 1;
      grid-row: span 1;
      justify-content: center;
      margin-top: 5%;
    }

    .snip {
      position: relative;
      overflow: hidden;
      margin: 0 1%;
      width: 255px;
      height: 220px;
      box-shadow: 0 0 0px rgba(0, 0, 0, 0.15);
    }
    .snip img {
      height: 100%;
      position: absolute;
      right: 0;
      transition: all 1s ease-out;
    }

    .snip:hover img,
    .snip.hover img {
      transform: translateX(130px);
    }

    $(".hover").mouseleave(
      function () {
        $(this).removeClass("hover");
      }
    );

    .article {
      grid-column: span 1;
      grid-row: span 1;
    }

    .article:after{
      clear   : both;
      display : table;
      content : '';
    }

    .items {
      width: 814px;
      height: 400px;
      position: relative;
      overflow: hidden;
      background-color: #102B46;
      margin: auto;
    }

    .details {
      background-color : rgba(0,0,0,0.5);
      width            : 100%;
      height           : 400px;
      padding          : 10px;
      top : 0;
      left: 0;
      font-family : georgia;
      color       : #fff;
      opacity : 0;
      transition : opacity .8s;
    }

    p {
      font-size: 20px;
      margin-left: 3%;
      margin-top: 15%;
    }

    .quote-author {
      display: block;
      font-size: 12px;
      text-align: center;
    }

    .items:hover .details {
      opacity : 1;
      transition : opacity .2s .3s;
    }

    .items div {
      position : absolute;
    }

    .cover {
      width  : 1280px;
      height : 400px;
      background-color : #87939e;
      opacity : 0;
      transition   : all .3s;
    }

    .items:hover .cover {
      opacity    : 1;
      transition : all .3s;
    }

    .footer {
      grid-column: span 1;
      grid-row: span 1;
      justify-content: center;
      margin-top: 7%;
    }

    hr {
      width: 50%;
    }

    div.item {
      position: relative;
      float: left;
      overflow: hidden;
      margin: 20px 2%;
      min-width: 220px;
      max-width: 310px;
      width: 100%;
      height: 240px;
      background: #000;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    div.item img {
      max-width: 100%;
      vertical-align: top;
      height: 210px;
    }

    div.item i {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      font-size: 34px;
      color: #000;
      width: 60px;
      height: 60px;
      line-height: 60px;
      background: #fff;
    }

    div.item a {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
    }

    div.item.blue {
      background-color: #16a085;
    }
    div.item.blue i {
      color: #34495e;
    }
    div.item.red {
      background-color: #e74c3c;
    }
    div.item.red i {
      color: #e74c3c;
    }

    div.item.green {
      background-color: #34495e;
    }
    div.item.green i {
      color: #16a085;
    }

    div.item:hover img {
      opacity: 0.3;
      filter: grayscale(100%);
    }

    div.item * {
      transition: all 1s ease-in-out;
    }

    /* the translate places the icon in the center of the image animation */
    div.item i {
      transform: translate(-50%, -50%) scale(0);
    }

    div.item:hover i {
      transform: translate(-50%, -50%) scale(1);
      transition: transform 1s 100ms cubic-bezier(.175, .885, .32, 1.275);
    }
    /* responsive layout  changes based on screen size */

  </style>
</head>

<body>

  <a href="https://patrickrogers.github.io/Arts229_Projects/index.html" class="close-button">
    <div class="in">
      <div class="close-button-block"></div>
      <div class="close-button-block"></div>
    </div>
    <div class="out">
      <div class="close-button-block"></div>
      <div class="close-button-block"></div>
    </div>
  </a>

  <header>
    <h1>Image Experiment</h1>
  </header>

  <div class='wrapper'>

    <div class='letter head'>
      <figure class="snip"><a href="#"><img src="images/fishing_sunset.jpg" alt="fish"/></a></figure>
      <figure class="snip"><a href="#"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/ls-sample7.jpg" alt="ls-sample7"/></a></figure>
      <figure class="snip"><a href="#"><img src="images/skyline.jpg" alt="sun"/></a></figure>
    </div>

    <div class='letter article'>
      <div class="items" style="background-image : url(images/docks.png);">
        <div class="cover"></div>
        <div class="details">
          <p>“Believe that life is worth living and your belief will help create the fact.”</p>
          <span class="quote-author"> – William James</span>
        </div>
      </div>
    </div>

    <div class='letter footer'>
      <div class="item red">
    	   <img src="images/horizon.png"/>
    	   <i class="fa fa-camera"></i>
      </div>

      <div class="item blue">
      	<img src="images/bridge.png"/>
      	<i class="fa fa-paw"></i>
      </div>

      <div class="item green">
      	<img src="images/mountain.png"/>
      	<i class="fa fa-cloud"></i>
      </div>
    </div>

  </div>

</body>

</html>
