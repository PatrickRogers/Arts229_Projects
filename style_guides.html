<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>css grid demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /*
    Table of Content:
    fr = fractions
    */

    body {

    }

    h1 {
      text-align: center;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-column-gap: 5px;
      grid-row-gap: 5px;
      background-color: black;
      padding: 5px;
    }


    /* justify is horizontal
      align is vertical */

    .letter {
      margin: 0;
      background-color: #b37b00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 70px;
      color: white;
      line-height: 1;
      font-weight: 600;
      transition: all .3s ease;
    }

    /* get elements to span multiple cells in the grid */

    .head {
      grid-column: span 2;
      grid-row: span 1;
    }

    .team {
      width: 100%;
    }

    .article {
      grid-column: span 1;
      grid-row: span 2;
    }

    .side {
      grid-column: span 1;
      grid-row: span 1;
    }

    .footer {
      grid-column: span 2;
      grid-row: span 1;
    }

    /* responsive layout  changes based on screen size */

    @media screen and (min-width: 500px) {
    .wrapper {
    grid-template-columns: 1fr 1fr;
      }
    }

    @media screen and (min-width: 800px) {
    .wrapper {
    grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>css grid demo</h1>
  </header>


  <div class='wrapper'>

    <div class='letter head'>
      1
    </div>
    <div class='letter article'>
      2
    </div>
    <div class='letter side'>
      3
    </div>
    <div class='letter footer'>
      4
    </div>
    
  </div>

</body>

</html>
